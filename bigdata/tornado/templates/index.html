<!DOCTYPE html>
<html>
	<head><title>Poem Maker</title></head>
	<body>
		<h1>Enter terms below.</h1>
		<form method="post" action="/poem">
			<p>Pural noun<br><input type="text" name="noun1"></p>
			<p>Singular noun<br><input type="text" name="noun2"></p>
			<p>Verb (past tense)<br><input type="text" name="verb"></p>
			<p>Noun<br><input type="text" name="noun3"></p>
			<input type="submit">
		</form>

		{% extends "main.html" %}

		{% block header %}
    			<h1>{{ header_text }}</h1>
		{% end %}

		{% block body %}
    			<p>Hello from the child template!</p>
			<p>hahahahahahahhahahahhahhahahahah</p>
		{% end %}

		{% block footer %}
    			<p>{{ footer_text }}</p>
		{% end %}
	</body>
</html>
